<!-- Image slider documentaion = https://www.npmjs.com/package/ng-image-slider -->
<ng-image-slider
[imageSize]="{width: '100%', height: '350px', space: 0}"
[images]="imageObject"
[infinite]="true"
[autoSlide]="{interval: 2, stopOnHover: true}"
[animationSpeed]=2
[manageImageRatio]="false"
>

</ng-image-slider>
